<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ GPA Calculator</h1>

    <div class="gpa-display">
      <div class="gpa-number" id="gpaValue">0.00</div>
      <div class="gpa-label">Current GPA</div>
    </div>

    <div class="input-section">
      <div class="error-message" id="errorMessage"></div>

      <div class="input-group">
        <div class="input-field">
          <label for="assignmentName">Assignment Name</label>
          <input type="text" id="assignmentName" placeholder="Enter assignment name" maxlength="50">
        </div>
        <div class="input-field">
          <label for="assignmentGrade">Grade (0-5)</label>
          <input type="number" id="assignmentGrade" placeholder="Enter grade" min="0" max="5" step="0.1">
        </div>
      </div>

      <button class="add-btn" onclick="addAssignment()">Add Assignment</button>
    </div>

    <div class="assignments-section">
      <div class="assignments-header">
        <h2 class="assignments-title">Your Assignments</h2>
        <span class="assignments-count" id="assignmentsCount">0 assignments</span>
      </div>

      <div id="assignmentsList">
        <div class="empty-state">
          No assignments added yet. Add your first assignment above!
        </div>
      </div>
    </div>

    <div class="button-section">
      <button class="reset-btn" onclick="resetGPA()">Reset GPA</button>
    </div>

    <div class="keyboard-hint">
      ðŸ’¡ Press "S" key to log all data to console | Data automatically saves to localStorage
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
